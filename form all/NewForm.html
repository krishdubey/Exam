<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="text-center bg-dark text-white">Form validation Using REGEX in JavaScript </h1>
    <div class="container">
        <br />
        <form action ="Display.html" id="my_form" method="post"  onsubmit="return validation()">

            <div class="form-group">
                <label>UserName:</label>
                <input type="text" name="" id="username" class="form-control" />
                <span id="usererror" class="text-dangerr font-weight-bold"></span>
            </div>
			<div class="form-group">
                <label>Password:</label>
                <input type="password" name="" id="password" class="form-control" />
                <span id="passworderror" class="text-dangerr font-weight-bold"></span>
            </div>
			<div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" name="" id="cpassword" class="form-control" />
                <span id="cpassworderror" class="text-dangerr font-weight-bold"></span>
            </div>
			<div class="form-group">
                <label>Email:</label>
                <input type="email" name="" id="email" class="form-control" />
                <span id="Emailerror" class="text-dangerr font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="Number" name="" id="number" class="form-control" />
                <span id="mobileerror" class="text-dangerr font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="Number" name="" id="age" class="form-control" />
                <span id="ageerror" class="text-dangerr font-weight-bold"></span>
            </div>
            
            
            <input type="submit" name="" class="btn btn-primary" />
        </form>
    </div>
   <script type="text/javascript">
       function validation() {

          
       var username = document.getElementById('username').value;
       var password = document.getElementById('password').value;
	   var cpassword = document.getElementById('cpassword').value;
       var email = document.getElementById('email').value;
       var number = document.getElementById('number').value;
       var age = document.getElementById('age').value;
           
           var usercheck = /^[A-Za-z. ]{3,30}$/;
		    var passwordcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
			var emailcheck = /^[A-Za-z0-9]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
           var mobilecheck = /^[789][0-9]{9}$/;
           var agecheck = /^[0-9]{3,}$/;
          
          
         if (usercheck.test(username))
           {
               document.getElementById('usererror').innerHTML = " ";
           }
           else
           {
               document.getElementById('usererror').innerHTML = "** Username is Invalid";
               return false;
           }
		    if (passwordcheck.test(password))
           {
               document.getElementById('passworderror').innerHTML = " ";
           }
           else
           {
               document.getElementById('passworderror').innerHTML = "** Password is Invalid";
               return false;
           }
		   if(cpassword.match(password)){
			     document.getElementById('cpassworderror').innerHTML = " ";
			   }
			   else
			   {
				   document.getElementById('cpassworderror').innerHTML = "** Password is not Matching";
               return false;
				   }
				   if(emailcheck.test(email)){
			     document.getElementById('Emailerror').innerHTML = " ";
			   }
			   else
			   {
				   document.getElementById('Emailerror').innerHTML = "** Email is Invalid ";
               return false;
				   }
           if (mobilecheck.test(number)) {
               document.getElementById('mobileerror').innerHTML = " ";
           }
           else {
               document.getElementById('mobileerror').innerHTML = "** Mobile Number is Invalid ";
               return false;
           }
		   if (agecheck.test(age)) {
               document.getElementById('ageerror').innerHTML = " ";
           }
           else {
               document.getElementById('ageerror').innerHTML = "** Age is Invalid ";
               return false;
           }
          
   //      localstorage window ki property hai setItem method hai
           localStorage.setItem("Username1", username);
           localStorage.setItem("PhoneNo1", number);
           localStorage.setItem("Emails1", email);
           localStorage.setItem("Passwords1", password);
		   localStorage.setItem("Passwords2", cpassword);
           localStorage.setItem("Ages" , age);
       }
   </script>
</body>
</html>
